<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Community Soup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="The Soup Shack" class="logo-img">
            </a>
            <!-- <h1 class="logo">Community Soup</h1> -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="support.html">Support Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="donate.html" class="nav-donate-btn">DONATE NOW</a></li>
            </ul>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you.</p>
        </div>
    </section>

    <section class="content-section">
        <div class="container">
            <div class="grid-2">
                <div>
                    <h3>Visit Us</h3>
                    <p>123 Community Lane<br>Cityville, ST 12345</p>
                    <br>
                    <h3>Call Us</h3>
                    <p>(555) 123-4567</p>
                    <br>
                    <h3>Email</h3>
                    <p>hello@communitysoupExample.org</p>
                </div>
                <div>
                    <form class="contact-form">
                        <label>Name</label>
                        <input type="text" placeholder="Your Name" required>
                        <label>Email</label>
                        <input type="email" placeholder="Your Email" required>
                        <label>Message</label>
                        <textarea rows="5" placeholder="How can we help?"></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Community Soup Kitchen. Registered Non-Profit.</p>
    </footer>
</body>
</html>
